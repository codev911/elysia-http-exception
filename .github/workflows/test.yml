name: ğŸ§ª Test & Quality Checks

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

# Cancel previous runs if a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Root Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Build Package
        run: bun run build

      - name: ğŸ“¦ Install Example Dependencies
        working-directory: ./example
        run: bun install --frozen-lockfile

      - name: ğŸ¨ Check Code Formatting
        run: bun run format --check

  # Job 2: Unit Tests
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    if: github.event.pull_request.draft == false
    
    strategy:
      matrix:
        bun-version: [latest]
        # Add more versions if needed: [1.0.0, latest]
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ğŸ“¦ Install Root Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Build Package
        run: bun run build

      - name: ğŸ“¦ Install Example Dependencies
        working-directory: ./example
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run Unit Tests
        run: bun test:unit

      - name: ğŸ“Š Generate Test Coverage
        run: bun test:coverage

      - name: ğŸ“¤ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: E2E Tests
  e2e:
    name: ğŸ¯ E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Root Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Build Package
        run: bun run build

      - name: ğŸ“¦ Install Example Dependencies
        working-directory: ./example
        run: bun install --frozen-lockfile

      - name: ğŸ¯ Run E2E Tests
        run: bun test:e2e

  # Job 4: Example Tests
  example:
    name: ğŸš€ Example Tests
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Root Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Build Plugin
        run: bun run build

      - name: ğŸ“¦ Install Example Dependencies
        working-directory: ./example
        run: bun install

      - name: ğŸ§ª Test Example - Throw Pattern
        working-directory: ./example
        run: |
          timeout 10s bun run example-throw.ts &
          sleep 3
          curl -f http://localhost:3000/ || exit 1
          curl -f http://localhost:3000/404 && exit 1 || true
          curl -f http://localhost:3000/500 && exit 1 || true
          echo "âœ… Example throw tests passed"

      - name: ğŸ§ª Test Example - Decorator Pattern  
        working-directory: ./example
        run: |
          timeout 10s bun run example-decorator.ts &
          sleep 3
          curl -f http://localhost:3001/ || exit 1
          curl -f http://localhost:3001/decorator/404 && exit 1 || true
          curl -f http://localhost:3001/decorator/500 && exit 1 || true
          echo "âœ… Example decorator tests passed"

  # Job 5: Build Test
  build:
    name: ğŸ”¨ Build Test
    runs-on: ubuntu-latest
    needs: quality
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Build Package
        run: bun run build

      - name: ğŸ“‹ Check Build Output
        run: |
          echo "Checking build output..."
          ls -la dist/
          test -f dist/index.js || (echo "âŒ Missing dist/index.js" && exit 1)
          test -f dist/index.d.ts || (echo "âŒ Missing dist/index.d.ts" && exit 1)
          echo "âœ… Build output looks good"

      - name: ğŸ“¦ Test Package Installation
        run: |
          echo "Testing package installation..."
          npm pack
          mkdir test-install && cd test-install
          bun init -y
          bun add ../elysia-http-exception-*.tgz
          echo "âœ… Package installation test passed"

  # Job 6: Results Summary
  results:
    name: ğŸ“‹ Test Results Summary
    runs-on: ubuntu-latest
    needs: [quality, test, e2e, example, build]
    if: always() && github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“‹ Check Results
        run: |
          echo "## ğŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.quality.result }}" == "success" ]]; then
            echo "âœ… **Code Quality**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Code Quality**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… **Unit Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Unit Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.e2e.result }}" == "success" ]]; then
            echo "âœ… **E2E Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **E2E Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.example.result }}" == "success" ]]; then
            echo "âœ… **Example Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Example Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… **Build**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š **Overall Status**: ${{ (needs.quality.result == 'success' && needs.test.result == 'success' && needs.e2e.result == 'success' && needs.example.result == 'success' && needs.build.result == 'success') && 'âœ… All Checks Passed' || 'âŒ Some Checks Failed' }}" >> $GITHUB_STEP_SUMMARY

      - name: âœ… All Checks Passed
        if: needs.quality.result == 'success' && needs.test.result == 'success' && needs.e2e.result == 'success' && needs.example.result == 'success' && needs.build.result == 'success'
        run: echo "ğŸ‰ All quality checks passed! Ready for merge."

      - name: âŒ Some Checks Failed
        if: needs.quality.result != 'success' || needs.test.result != 'success' || needs.e2e.result != 'success' || needs.example.result != 'success' || needs.build.result != 'success'
        run: |
          echo "âŒ Some checks failed. Please review the failed jobs and fix the issues."
          exit 1
